<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #main{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            gap:20px
        }

        #main>div{
            box-shadow: rgba(100, 100, 111, 0.2) 0px 7px 29px 0px;
        }

        .cat{
            width:100%;
        }
    </style>
</head>
<body>
    <div id="main">

    </div>
</body>
<script>
    let main=document.getElementById("main");


    let data=[
        {
            name:"Anushka",
            marks:91,
            color:"red"      
          },
            {
            name:"shraddha",
            marks:91,
            color:"orange"      
          },
            {
            name:"pallavi",
            marks:91,
            color:"pink"      
          },
          
            {
            name:"kanchan",
            marks:91,
            color:"blue"      
          },
          {
            name:"kanchan",
            marks:91,
            color:"blue"      
          },
          {
            name:"kanchan",
            marks:91,
            color:"blue"      
          },
          
    ]


    for (let i=0;i<data.length;i++){
        let head=document.createElement("h1")
        head.innertext=data[i].name;
        head.style.color=data[i].color;

        let para=document.createElement("p")
        para.innerText=data[i].marks;


        let img=document.createElement("img")
        img.setAttribute("class","cat");
        img.src="https://cdn.pixabay.com/photo/2025/08/03/15/10/cat-9752539_1280.jpg";


        let div=document.createElement("div")

        div.append( head,img,para);

        main.append(div);
    }
</script>
</html>
