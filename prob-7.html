<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="main"></div>
</body>
<script>
    let main=document.getElementById("main")
    let name=["anushka","shraddha","pallavi","kanchan"];
    let marks=["60","50","90","100"]

    for(let i=0;i<name.length;i++){
        let head=document.createElement("h1")
        head.innerText=name[i]


        let mark=document.createElement("h2")
        mark.innerText=marks[i]

        let div=document.createElement("div")



        div.append(head,mark)
        main.append(div)
    }
    // let head= document.createElement("h1");

    // console.log(head);
    // main.append(head)
</script>
</html>
